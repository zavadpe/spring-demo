<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="Home :: header"></div>
<div class="container topMargin" th:fragment="agents">
    <h2>All Agents</h2>
    <table class="table">
        <thead>
        <tr>
            <th> ID</th>
            <th> Name</th>
            <th> City</th>
            <th> Street</th>
            <th> Number</th>
            <th> Postal Code</th>
            <th colspan="2"> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${agents.empty}">
            <td colspan="2"> No Agents Available</td>
        </tr>
        <tr th:each="agent : ${agents}">
            <td><span th:text="${agent.id}"> ID </span></td>
            <td><span th:text="${agent.name}"> Name </span></td>
            <td><span th:text="${agent.address?.city}"> City </span></td>
            <td><span th:text="${agent.address?.street}"> Street </span></td>
            <td><span th:text="${agent.address?.number}"> Number </span></td>
            <td><span th:text="${agent.address?.postalCode}"> Postal Code </span></td>
            <td><a class="btn btn-link" th:href="'/agents/'+${agent.id}">Show</a></td>
            <td><a class="btn btn-link" th:href="'/agents/'+${agent.id}+'/edit'">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <div class="container bottomMargin">
        <div>
            <a class="btn btn-link" href="/agents/create">Create Agent</a>
        </div>
    </div>
</div>
</body>
</html>
